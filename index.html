<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Bubbler+One' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['MedievalSharp', 'Shadows Into Light', 'Bubbler One']
            }
        });
    </script>
    <title>The Harry Potter Quiz</title>
</head>

<body>
    <div id="quiz">
        <div id="count"></div>
        <div class="game">
            <img src="img/heart.png" alt="Lightning-heart" width="150" height="140" id="simage" />
            <h1>The Harry Potter Quiz</h1>
            <button type="Submit" id="start">Start</button>
            <div class="feedback">
                <p class="correct-count"></p>
                <h4 class="headline"></h4>
                <p class="feedback-text"></p>
            </div>
            <button type="Submit" id="restart">Play Again</button>
            <div class="question" aria-live="polite">
                <img width="100" height="100" id="qimage" src="" alt="" />
                <fieldset id="answers">
                    <legend class="hide">Question and Answers</legend>
                    <p class="ask"></p>
                </fieldset>
            </div>
        </div>
        <div class="help">
            <a class="hint" href="#">Show Hint</a>
            <div class="explanation"></div>
        </div>
        <div id="overlay"></div>
        <div id="modal">
            <a href="#" aria-label="Close Account Info Modal Box" class="close">&times;</a>
            <h3>Hint:</h3>
            <div class="hint-text"></div>
        </div>
        <div class="next">
            <a href="#" aria-label="Proceed to next question" class="proceed">Next&#x27a8;</a>
        </div>
        <div class="results">
            <a href="#" aria-label="Proceed to results" class="proceed">Results&#x27a8;</a>
        </div>
    </div>
</body>

</html>
