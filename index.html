<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>The Harry Potter Quiz</title>
</head>
<body>
	<div id="quiz">
		<div id="count"></div>
		<div class="game">
			<img src="img/heart.png" alt="Lightning-heart" width="150" height="140" id="simage"/>
			<h1>The Harry Potter Quiz</h1>
			<button type="Submit" id="start">Start</button>
			<div class="question" aria-live="polite">
				<img width="100" height="100" id="qimage" src="" alt="" />
				<fieldset id="question">
					<legend class="hide">Question</legend>
					<p class="ask"></p>
				</fieldset>
				<fieldset id="answers">
					<legend class="hide">Answers</legend>
				</fieldset>
			</div>
		</div>	
			<div class="help">
				<a class="hint" href="#">Show Hint</a>
				<div class="explanation"></div>
			</div>
			<div id="overlay"></div>
		<div id="modal">
			<a href="#" aria-label="Close Account Info Modal Box" class="close">&times;</a>
			<h3>Hint:</h3>
			<div class="hint-text"></div>
		</div>
		<div class="next">
			<a href="#" aria-label="Proceed to next question" class="proceed">Next&#x27a8;</a>
		</div>	
	</div>
</body>
</html>
