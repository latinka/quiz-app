<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<title>The Harry Potter Quiz</title>
</head>
<body>
	<div id="quiz">
		<div id="count"></div>
		<div class="game">
			<img src="img/heart.png" alt="Lightning heart" width="150" height="140" id="simage">
			<h1>The Harry Potter Quiz</h1>
			<button type="Submit" id="start">Start</button>
			<div class="question">
				<img width="100" height="100" id="qimage"/>
				<p class="ask"></p>
				<ul class="answers">
				</ul>
			</div>
		</div>
		<div class="help">
			<a class="hint" href="#">Show Hint</a>
			<div class="explanation">
				<p>The only child of James and Lily Potter, Harry was born on the 31st of July. On his 11th birthday he learned he's a wizard and received his acceptance letter to Hogwarts!</p>
			</div>
		</div>
		<div class="overlay" id="modal">
			<a href="#" aria-label="Close Account Info Modal Box" class="close">&times;</a>
			<h3>Hint:</h3>
			<div class="hint-text"></div>
		</div>
		<div class="next">
			<a href="#" aria-label="Proceed to next question" class="proceed">Next&#x27a8;</a>
		</div>
	</div>
</body>
</html>
